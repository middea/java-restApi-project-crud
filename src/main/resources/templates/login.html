
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div class="container-fluid" layout:fragment="loginPage">
    <div class="row">
        <form th:action="@{'/sign-in'}" method="post">
            <div class="form-group">
                <label class="form-label">EMAIL:</label>
                <input type="email" class="form-control" name="client-email">
            </div>
            <div class="form-group">
                <label class="form-label">PASSWORD:</label>
                <input type="password" class="form-control" name="client-password">
            </div>
            <div class="form-group">
                <button class="btn btn-dark">SIGN IN</button>
            </div>
        </form>
    </div>
</div>

</html>
